<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            color: plum;
            background-color: rebeccapurple;
            align-items: center;
            align-content: center;

        }
        .one:hover{
            color: aqua;
            background-color: gold;
        }
        div{
            align-items: center;
            align-self: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <div id="button">
        <form action="">
            <input type="button" class="one" value="Click Me">
        </form>
    </div>
</body>
</html>
